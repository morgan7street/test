<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter un aliment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Ajouter un aliment</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label class="form-label">Calories</label>
        <input type="number" step="0.01" name="calories" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Prot√©ines (g)</label>
        <input type="number" step="0.01" name="protein" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Glucides (g)</label>
        <input type="number" step="0.01" name="carbs" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">Lipides (g)</label>
        <input type="number" step="0.01" name="fat" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Retour</a>
  </form>
</div>
</body>
</html>
